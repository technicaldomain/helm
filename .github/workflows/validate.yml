name: validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  list-charts:
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.chart-list.outputs.charts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get list of Helm charts
        id: chart-list
        run: |
          charts=$(find ./charts -maxdepth 1 -mindepth 1 -type d -exec basename {} \;)
          echo "charts=$(echo "$charts" | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

  validate:
    needs: list-charts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: ${{ fromJson(needs.list-charts.outputs.charts) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Update dependencies for chart
        working-directory: ./charts/${{ matrix.chart }}
        run: helm dependency update

      - name: Lint chart
        working-directory: ./charts/${{ matrix.chart }}
        run: helm lint

      - name: Template chart
        working-directory: ./charts/${{ matrix.chart }}
        run: helm template .
